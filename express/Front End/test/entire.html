<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raymoch • Connecting Africa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ========= Brand + Design Tokens ========= */
    :root{
      --brand-blue:#023b9c; --brand-blue-700:#0320a2; --brand-blue-500:#415db8; --accent-gold:#DAA520;
      --ink:#101114; --muted:#6b7280; --bg:#fafafa; --border:#e8e8ee; --card:#ffffff;
      --radius:14px; --pill:999px; --shadow:0 6px 22px rgba(10,42,107,.08);
      --maxw:1328px; --gutter:18px;
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',Roboto,Helvetica,Arial,sans-serif}
    body{background:var(--bg);color:var(--ink);line-height:1.5;min-height:100dvh;display:flex;flex-direction:column}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:0 var(--gutter)}

    /* ================= HEADER ================= */
    .header{position:sticky;top:0;z-index:1000;background:#fff;border-bottom:1px solid var(--border)}
    .row1{display:flex;justify-content:space-between;align-items:center;gap:16px;padding:12px 8px;max-width:none;margin:15px;box-shadow:0 1px 0 rgba(0,0,0,.05);}
    .brandrow{display:flex;align-items:center;gap:22px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand-word{font-weight:900;font-size:1.25rem;color:var(--brand-blue);letter-spacing:.2px}
    .rightside{display:flex;align-items:center;gap:14px}
    .search-box{min-width:140px;width:18vw;max-width:260px}
    .search-box input{width:100%;height:40px;padding:0 14px;border:1px solid var(--border);border-radius:var(--pill)}
    .auth{display:flex;align-items:center;gap:10px}
    .btn{height:40px;display:inline-flex;align-items:center;gap:8px;padding:0 16px;border-radius:var(--pill);font-weight:700;background:#fff;border:1px solid var(--border)}
    .btn.primary{background:var(--brand-blue);color:#fff;border-color:var(--brand-blue)}
    .row2{background:#f5f6f8;border-top:1px solid #eee;border-bottom:1px solid #e6e6e6;padding-left:15px}
    .row2 .wrap{max-width:none;padding:0}
    .row2 .links{display:flex;gap:18px;padding:8px 8px;justify-content:flex-start;align-items:center}
    .row2 a{font-weight:600;font-size:.92rem;padding:4px 6px;border-radius:4px}
    .row2 a:hover{background:#eceff3}

    /* ======= HAMBURGER ======= */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      position: fixed;
      top: 18px;
      right: 22px;
      z-index: 1200;
    }
    .hamburger span {
      width: 26px;
      height: 3px;
      background: var(--brand-blue);
      border-radius: 2px;
    }

    /* ======= POPUP ======= */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1300;
    }
    .popup-content {
      background: #fff;
      border-radius: 16px;
      padding: 28px 24px 36px;
      width: 90%;
      max-width: 360px;
      box-shadow: var(--shadow);
      text-align: center;
      position: relative;
      animation: fadeIn 0.25s ease-in;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      background: none;
      border: none;
      font-size: 26px;
      color: var(--muted);
      cursor: pointer;
    }
    .popup-buttons {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    .popup-links {
      border-top: 1px solid #e5e7eb;
      margin-top: 20px;
      padding-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-weight: 600;
    }
    .popup-links a {
      color: var(--brand-blue);
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { transform: scale(0.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* RESPONSIVE */
    @media (max-width: 720px) {
      .auth, .row2 { display: none; }
      .hamburger { display: flex; }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="row1">
      <div class="brandrow">
        <a class="brand" href="Entire.html">
          <svg width="28" height="28" viewBox="0 0 200 200">
            <polygon fill="none" stroke="#023b9c" stroke-width="10" points="100,18 172,59 172,141 100,182 28,141 28,59"/>
            <text x="100" y="118" text-anchor="middle" style="fill:#023b9c;font:700 105px Georgia">R</text>
          </svg>
          <span class="brand-word">Raymoch</span>
        </a>
      </div>

      <div class="rightside">
        <form class="search-box">
          <input type="search" placeholder="Search companies, sectors…" />
        </form>
        <div class="auth">
          <a class="btn" href="login.html">Log in</a>
          <a class="btn primary" href="signup.html">Sign up</a>
        </div>
      </div>
    </div>

    <!-- Tier 2 -->
    <div class="row2">
      <div class="wrap">
        <nav class="links">
          <a href="Services.html">Services</a>
          <a href="Market_Insight.html">Research &amp; Insights</a>
          <a href="About.html">Who We Are</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Hamburger Icon -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <button class="close-btn" id="closePopup">&times;</button>
      <h2>Welcome to Raymoch</h2>
      <div class="popup-buttons">
        <a href="login.html" class="btn">Log in</a>
        <a href="signup.html" class="btn primary">Sign up</a>
      </div>
      <div class="popup-links">
        <a href="Services.html">Services</a>
        <a href="Market_Insight.html">Research &amp; Insights</a>
        <a href="About.html">Who We Are</a>
      </div>
    </div>
  </div>

  <!-- HERO -->
  <section class="hero" style="background:linear-gradient(135deg,#023b9c,#415db8);color:white;text-align:center;padding:90px 20px;">
    <h1>Connecting Africa</h1>
    <p>By connecting investors and entrepreneurs through trust and verified data.</p>
  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');

    hamburger.addEventListener('click', () => popup.style.display = 'flex');
    closePopup.addEventListener('click', () => popup.style.display = 'none');
    popup.addEventListener('click', e => { if (e.target === popup) popup.style.display = 'none'; });
  </script>
</body>
</html>
